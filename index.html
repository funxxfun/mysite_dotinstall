<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
  <style>
    img {
      border-radius: 50%;
      cursor: pointer;
      transition: border-raudius .5s;
    }
    .changed {
      border-radius: 0;
    }
    section {
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 8px;
      background-image: url(background.png);
    }

  body {
    text-align: center;
  }

  </style>
</head>
<body>
  <section>
    <img src="river.jpg" size 100*100 alt="アイコン画像です" id="trigger">
    <h1>白澤 芙美</h1>
    <p id="target">プログラミング初心者です。日々の勉強、頑張っています</p>
  </section>
  <footer>(c) fumi.s</footer>

  <script>
    'use strict';

    function process() {
      document.getElementById('target').textContent = '真面目にやっております！';
      document.getElementById('trigger').classList.add('changed');
    }
    
    document.getElementById('trigger').addEventListener('click', process);
  </script>
</body>
</html>
